<style>
  .team {
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    width: 90%;
    height: 400px;
    margin: 80px;
    position: relative;
  }
  .team .title {
    width: 25%;
  }
  .team .title h1 {
    font-size: 78px;
    font-family: Outfit;
    color: white;
  }
  .team .membs {
    width: 75%;
    display: flex;
    justify-content: flex-end;
  }
  .membs .mem {
    width: 20%;
    height: 100%;
    overflow: hidden;
    border-radius: 10px;
    transition: width 0.6s ease; /* Smooth transition for hover effect */
    display: flex; /* Use flexbox to center the image */
    align-items: center; /* Vertically center the image */
    justify-content: center; /* Horizontally center the image */
    margin: 0 5px;
    position: relative;
  }

  .membs .mem img {
    height: 100%;
    width: 100%;
    object-fit: cover;
    object-position: center; /* Center the image */
    display: block;
    filter: grayscale(100%); /* Apply black and white filter */
    transition: filter 0.3s ease; /* Smooth transition for filter effect */
  }

  .membs .mem:hover {
    width: 40%;
  }
  .membs .mem:hover img {
    filter: none;
  }
  .membs .mem .disc {
    position: absolute;
    z-index: 10;
    bottom: 30px;
    width: 80%;
    padding: 10px;
    border-radius: 10px;
    opacity: 0;
    transition: opacity 0.5s;
    color: white;
    font-family: Outfit;
    text-align: center;
    background: rgba(255, 255, 255, 0.04);
    border: 2px solid rgba(10, 13, 23, 0.05);
    backdrop-filter: blur(190px);
  }
  .membs .mem:hover .disc {
    display: block;
    opacity: 1;
  }
  .membs .mem .disc h2 {
      border-bottom: solid #321e5f 1px;
      padding-bottom: 3px;
      margin-bottom: 3px;
    }
    .bubble3 {
      position: absolute;
    z-index: -1;
    width: 400px;
    height: 400px;
    right: -100px;
    top: -150px;
    border-radius: 100%;
    background-color: #763af5;
    filter: blur(100.1875px);
  }
  @media only screen and (max-width: 800px) {
    .team {
      margin: 0 auto;
      display: block;
      width: 95%;
      height: auto;
      
    }
    .team .title {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }
    .team .title h1 {
      font-size: 30px;
    }
    .team .membs {
      margin-top: 20px;
      width: 100%;
      justify-content: space-between;
      height: 150px;
    }
    .membs .mem {
      width: 25%;
      margin: 0 2px;
    }
    .membs .mem .disc {
      bottom: 5px;
      width: 95%;
      padding: 10px;
      font-size: 14px;
    }
    .membs .mem .disc h2 {
      font-size: 14px;
    }
    .membs .mem .disc h4 {
      font-size: 11px;
      color: rgb(255, 255, 255);
    }

    .bubble3 {
    right: -50px;
    top: -100px;
    width: 200px;
    height: 200px;
    filter: blur(60.1875px);

  }

  }

</style>
