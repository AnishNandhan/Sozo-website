<style>
  #intro {
    width: 100%;
    height: fit-content;
    padding-top: 150px;
    align-items: center;
    text-align: center;
    justify-content: center;
    color: white;
    position: relative;
    z-index: 1;
  }
  #intro ul {
    list-style: none;
    font-size: 18px;
    display: flex;
    padding: 0;
    text-align: center;
    justify-content: center;
    font-family: Outfit;
    margin-top: 30px;
  }
  #intro ul li:nth-child(1) a {
    color: black;
    border-radius: 23px;
    background-color: white;
    position: relative;
    margin: 0 5px;
    cursor: pointer;
  }
  #intro ul li:nth-child(2) a {
    color: black;
    border-radius: 23px;
    border: solid white 1px;
    color: white;
    position: relative;
    margin: 0 5px;
    cursor: pointer;
  }

  #intro h1 {
    font-family: "Aclonica";
    font-style: normal;
    font-weight: 400;
    font-size: 160px;
    align-items: center;
    text-align: center;
    color: #ffffff;
  }

  #intro h2 {
    font-family: Outfit;
    font-style: normal;
    font-weight: bold;
    font-size: 70px;
    align-items: center;
    text-align: center;
    color: #ffffff;
  }

  #intro h3 {
    font-family: Outfit;
    font-style: normal;
    font-weight: 400;
    width: 50%;
    margin: 0 auto;
    font-size: 30px;
    margin-top: 50px;
    align-items: center;
    text-align: center;
    color: #ffffff;
  }
  #intro h4 {
    font-family: Outfit;
    font-style: normal;
    font-weight: 400;
    font-size: 50px;
    margin-top: 100px;
    align-items: center;
    text-align: center;
    color: #ffffff;
  }

  .blue {
    position: absolute;
    z-index: -1;
    width: 530px;
    height: 530px;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 100%;
    background: linear-gradient(
      180deg,
      #428eff 0%,
      rgba(17, 84, 255, 0.46) 100%
    );
    filter: blur(84.1875px);
  }

  .bubble1 {
    z-index: -1;
    top: 120px;
    position: absolute;
    left: 55%;
    width: 300px;
    height: 300px;
    border-radius: 100%;
    background: linear-gradient(
      180deg,
      #f22fb0 0%,
      rgba(245, 138, 37, 0) 100%,
      #7061a3 100%
    );
    filter: blur(42.0938px);
  }
  .bubble2 {
    z-index: -1;
    top: 400px;
    position: absolute;
    left: 22%;
    width: 200px;
    height: 200px;
    border-radius: 100%;
    background: linear-gradient(
      to top,
      rgba(70, 43, 146, 1),
      rgba(110, 56, 136, 0.6),
      rgba(152, 73, 95, 0.6),
      rgba(120, 68, 54, 0.8)
    );
    filter: blur(33.675px);
  }

  .video {
    width: 90%;
    height: 600px;
    margin: 50px auto;
    position: relative;
    background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
    border-radius: 25px;
    overflow: hidden;
  }

  .play {
    position: absolute;
    border-radius: 100%;
    width: 150px;
    cursor: pointer;
    height: 150px;
    left: calc(50% - 150px / 2 + 0.13px);
    align-items: center;
    justify-content: center;
    top: calc(50% - 150px / 2 + 0.13px);
    display: flex;
    padding: 10px 0;
    background-color: rgba(240, 255, 255, 0.13);
    z-index: 10;
  }

  .video-player {
    width: 100%;
    height: 100%;
    display: none;
    object-fit: cover;
  }

  .video-playing .play,
  .video-playing .thumbnail {
    display: none;
  }

  .video-playing .video-player {
    display: block;
  }
  .thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .honeypot-field {
    display: none;
  }

  @media only screen and (max-width: 800px) {
    #intro {
      overflow-x: hidden;
    }
    .play {
      position: absolute;
      border-radius: 100%;
      width: 80px;
      height: 80px;
      left: calc(50% - 80px / 2 + 0.13px);
      align-items: center;
      justify-content: center;
      top: calc(50% - 80px / 2 + 0.13px);
      display: flex;
      padding: 10px 0;
      background-color: rgba(240, 255, 255, 0.13);
      z-index: 10;
    }
    .video {
      height: 250px;
      border-radius: 10px;
    }
    #intro h4 {
      font-size: 25px;
      margin-top: 70px;
    }
    #intro ul {
      font-size: 14px;
    }

    #intro h1 {
      font-size: 80px;
    }

    #intro h2 {
      font-size: 30px;
    }

    #intro h3 {
      font-size: 20px;
      margin-top: 30px;
      width: 80%;
    }
    .blue {
      width: 250px;
      height: 250px;
      top: 150px;
      left: 50%;
      filter: blur(42.1875px);
    }

    .bubble1 {
      top: 120px;
      width: 150px;
      height: 150px;
      filter: blur(42.1875px);
      left: 60%;
    }
    .bubble2 {
      top: 280px;
      left: 10%;
      width: 150px;
      height: 150px;
      filter: blur(20.1875px);
    }
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 200;
  }

  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 500px;
    margin: auto;
    text-align: left;
  }

  .close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close-btn:hover,
  .close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
  }

  /* Modal Content */
  .modal-content {
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    height: fit-content;
    border-radius: 20px;
    color: white;
    font-family: Outfit;
    position: relative;
    background: rgba(255, 255, 255, 0.04);
    border: 2px solid rgba(10, 13, 23, 0.05);
    backdrop-filter: blur(100px);
  }
  .modal-content h2 {
    border-bottom: solid #007bff 1px;
    padding-bottom: 10px;
    font-size: 30px;
  }
  /* Close Button */
  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
    color: white;
  }

  .close-btn:hover {
    color: #999;
  }

  /* Form Styling */
  #waitingListForm {
    margin-top: 20px;
  }

  #waitingListForm input[type="text"],
  #waitingListForm input[type="email"],
  #waitingListForm textarea {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    box-sizing: border-box;
    color: white;
    border: 1px solid #485c89;
    font-family: Outfit;
    background: rgba(255, 255, 255, 0.05);
  }

  #waitingListForm input[type="text"]:focus,
  #waitingListForm input[type="email"]:focus,
  #waitingListForm textarea:focus {
    border-color: #007bff; /* Change this color to your desired border color */
    outline: none; /* Optional: Remove default focus outline */
  }
  
  #waitingListForm textarea {
    resize: vertical;
    height: 100px;
  }

  #waitingListForm button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #waitingListForm button[type="submit"]:hover {
    background-color: #0056b3;
  }

  @media only screen and (max-width: 800px) {
    .modal-content h2 {
    font-size: 20px;
  }
  }
</style>

<div id="intro">
  <div class="blue"></div>
  <div class="bubble1"></div>
  <div class="bubble2"></div>
  <h1>SoZo</h1>
  <h2>A Social NFT Space</h2>
  <h3>Empower and earn through your NFTs with community driven engagement.</h3>
  <ul>
    <li><a id="openModalBtn" onclick="openModal()">Join waitlist</a></li>
    <li><a href="#touch">Contact Us</a></li>
  </ul>

  <h4>"Provide an open and organic way for NFT valuation"</h4>
  <div class="video" id="about">
    <div class="play" onclick="playVideo()">
      <svg
        height="40"
        viewBox="0 0 63 70"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M59.1247 28.9712C63.578 31.5423 63.578 37.97 59.1247 40.541L10.6957 68.5016C6.24245 71.0726 0.6759 67.8588 0.6759 62.7166L0.675903 6.79559C0.675903 1.65342 6.24246 -1.56043 10.6957 1.01066L59.1247 28.9712Z"
          fill="white"
        />
      </svg>
    </div>
    <img class="thumbnail" src="video.png" alt="Video Thumbnail" />

    <video class="video-player" width="600" height="400" controls>
      <source src="blue.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Join Waiting List</h2>
    <form 
      id="waitingListForm" 
      action="https://script.google.com/macros/s/AKfycbzKSn1DLdZMtZEnSM-H8xBFqQLqBCU2n5pjV7mqmHNK_0eNRcn_b6PyuCLxbJmNx7Cy/exec" 
      method="post"
      class="gform"
    >
      <input type="text" id="waitlist-name" name="waitlist-name" placeholder="Name" required />
      <input
        type="email"
        id="waitlist-email"
        name="waitlist-email"
        placeholder="Email"
        required
      />
      <textarea
        id="principal"
        name="principal"
        rows="5"
        placeholder="NFID wallet principal"
        required
      ></textarea>

      <div class="form-group honeypot-field">
        <label for="honeypot"
          >To help avoid spam, utilize a Honeypot technique with a hidden
          text field; must be empty to submit the form! Otherwise, we
          assume the user is a spam bot.</label
        >
        <input id="honeypot" type="text" name="honeypot" value="" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
