<style>
  .nav {
    position: fixed;
    width: 100%;
    z-index: 100;
    align-items: center;
    text-align: center;
    justify-content: center;
    z-index: 100;
    backdrop-filter: blur(10px); /* Adjust the blur value as needed */
    border: solid rgba(0, 0, 0, 0.055) 1px;
  }

  .nav-first {
    display: flex;
    justify-content: space-between;
    width: 90%;
    font-family: Poppins;
    margin: 0 auto;
    align-items: center;
  }

  .nav img {
    height: 35px;
    width: auto;
  }

  .nav-first ul {
    list-style: none;
    font-size: 18px;
    display: flex;
    padding: 0;
  }

  .nav-first ul,a {
    color: white;
    padding: 5px 15px;
    font-family: Outfit;
  }

  .nav-first ul li{
    padding: 0px;
    position: relative;
    display: inline-block;
  }

  .borlis li:nth-child(1) a{
    color: white;
    border: solid white 1px;
    border-radius: 23px;
    position: relative;
    margin-right: 10px;
  }
  .borlis li:nth-child(2) a{
    color: black;
    background-color: white;
    border-radius: 23px;
    position: relative;
  }
  #menu-div {
    position: fixed;
    width: 100%;
    right: 0;
    display: none;
    font-family: Outfit;
    transition: transform 0.8s;
    align-items: right;
    justify-content: right;
  }

  #menu-div.menu-visible {
    display: flex;
  }

  #menu-div ul {
    list-style: none;
    width: fit-content;
    margin-right: 20px;
    padding: 0;
    display: flex;
    flex-direction: column;
  }

  #menu-div ul li {
    width: 100%;
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    text-align: center;
    outline: none;
    color:white;
    background: black;
    border: solid #1B2328 1px;
    cursor: pointer;
    position: relative;
    border-radius: 25px;
    transition: 0.2s;
    
  }


  #menu-div ul li span {
    position: relative;
    bottom: 15px;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid #4D16BE;
    background: none;
  }


  #menu-div ul li:hover {
    scale: 1.08;
    border: 1px solid #321e5f;
    color:#321e5f ;
  }


  #menu-div ul li:nth-child(1) {
    animation: translateX 100ms ease-in-out forwards;
  }

  #menu-div ul li:nth-child(2) {
    animation: translateX 200ms ease-in-out forwards;
  }

  #menu-div ul li:nth-child(3) {
    animation: translateX 300ms ease-in-out forwards;
  }

  #menu-div ul li:nth-child(4) {
    animation: translateX 400ms ease-in-out forwards;
  }
  #menu-div ul li:nth-child(5) {
    animation: translateX 500ms ease-in-out forwards;
  }
  #menu-div ul li:nth-child(6) {
    animation: translateX 600ms ease-in-out forwards;
  }
  #menu-div ul li:nth-child(7) {
    animation: translateX 700ms ease-in-out forwards;
    box-shadow: none;
    background-color: transparent;
    border: none;
    margin-top: 0;
  }

  @keyframes translateX {
    0% {
      opacity: 0;
      transform: translateX(60px);
    }

    80% {
      transform: translateX(-5px);
    }

    100% {
      opacity: 1;
      transform: translateX(0px);
    }
  }

  .menu-icon {
    width: 26px;
    height: 26px;
    display: none;
    margin-right: 12px;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    transition: transform 330ms ease-out;
  }

  .line {
    background-color: #fff;
    border-radius: 5px;
    width: 100%;
    height: 4px;
  }

  .menu-icon.open {
    transform: rotate(-45deg);
  }
  .menu-icon .line:nth-child(1) {
  transition: transform 330ms cubic-bezier(0.54, -0.81, 0.57, 0.57);
  transform-origin: right;
  width: 50%;
  }

  .menu-icon .line:nth-child(3) {
  align-self: flex-end;
  transition: transform 330ms cubic-bezier(0.54, -0.81, 0.57, 0.57);
  transform-origin: left;
  width: 50%;
  }

  .open .line:nth-child(1) {
    transform: rotate(-90deg) translateX(3px);
  }

  .open .line:nth-child(3) {
    transform: rotate(-90deg) translateX(-3px);
  }
  #top {
    padding: 8px;
    background-color: black;
    border-radius: 100%;
    position: fixed;
    bottom: 20px;
    right: 20px;
    width:50px;
    height:auto;
    cursor: pointer;
    margin: 0 auto;
    z-index: 100;
    transition: .5s;
    border: solid #1B2328 1px;
  }
  #top:hover{
    bottom: 25px;
  }
  
  
  
    @media only screen and (max-width: 800px) {
    .nav-first ul {
      display: none;
    }

    .menu-icon {
      display: flex;
    }
    .nav img {
    height: 33px;
    width: auto;
  }
  .nav {
    padding: 5px 0;
  }

  #top {
    width:35px;
    bottom: 15px;
    right: 15px;
  }
  }


</style>
